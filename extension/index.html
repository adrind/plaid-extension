
<!doctype html>
<html>
  <head>
    <title>Shopping SOS</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="col s6 offset-s3">
        <h1 class="center-align">Shopping SOS</h1>
        <p class="center-align">Curb your online shopping habits by reminding yourself of your budget</p>
        <div class="section">
          <h5>Accounts</h5>
          <ul class="bank-collection collection"></ul>
          <button class="waves-effect waves-light btn connect-btn">Connect</button>
        </div>
        <div class="section">
          <h5>Favorite shopping websites</h5>
          <ul class="website-collection collection"></ul>
          <input type="text" name="blacklist-website" placeholder="https://somewebsite.thatyouspendtoomuch$$on.com">
          <button class="waves-effect waves-light btn blacklist-website-btn">Add</button>
        </div>
      </div>
    </div>

    <script src="js/jQuery_3.2.1.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/link-initialize.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
